<!DOCTYPE html>
<html>
<head>

    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单控件状态</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- 
从源码中我们可以看出，要让控件在焦点状态下有上面样式效果，需要给控件添加类名form-control
-->

<!-- 
bs框架的表单控件的禁用状态和普通的表单禁用状态实现方法是一样的，在相应的表单控件上添加属性“disabled”。
使用方法为：只需要在需要禁用的表单控件上加上“disabled”即可。

在使用了“form-control”的表单控件中，样式设置了禁用表单背景色为灰色，而且手型变成了不准输入的形状。如果控件中不是用类名“form-control”，禁用的控件只会有一个不准输入的手型出来。


在bs框架中，如果 fieldset 设置了 disabled 属性，整个域都将处于被禁用状态。对于整个禁用的域中，如果legend中有输入框的话，这个输入框是无法被禁用的。 



 -->



<h1>禁用状态</h1>
<h3>实例一</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-xs-6">
            <input type="text" class="form-control input-lg" placeholder="不是焦点状态下效果">
        </div>
        <div class="col-xs-6">
            <input type="text" class="form-control input-lg" disabled placeholder="表单已被禁用，不可输入">
        </div>
    </div>
</form>

<h3>实例二</h3>
<form role="form">
    <fieldset disabled>
        <div class="form-group">
            <label for="disabledTextInput">禁用的输入框</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入" name="">
        </div>

        <div class="form-group">
            <label for="disabledSelect">禁用的下拉框</label>
            <select id="disabledSelect" class="form-control">
                <option>不可选择</option>
            </select>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name=""> 无法选择
            </label>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>

    </fieldset>
</form>

<h3>实例3</h3>
<form role="form">
    <fieldset disabled>
        <legend><input type="text" class="form-control" placeholder="虽然我的颜色变灰了，但是我没有被禁用，不信？单击试一下" name=""></legend>
        
        <div class="form-group">
            <label for="disabledTextInput">禁用的输入框</label>
            <input type="text" id="disabledTextInput" class="form-control" name="" placeholder="禁止输入">
        </div>

        <div class="form-group">
            <label for="disabledSelect">禁用的下拉框</label>
            <select id="disabledSelect" class="form-control">
                <option>不可选择</option>
            </select>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name=""> 无法选择
            </label>
        </div>

        <button type="submit" class="btn btn-primary">提交</button>
    </fieldset>
</form>



</body>
</html>
