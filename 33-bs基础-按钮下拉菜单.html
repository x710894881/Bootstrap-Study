<!-- 

按钮下拉菜单仅从外观上看和上一节介绍的下拉菜单效果基本上是一样的。不同的是在普通的下拉菜单的基础上封装了按钮(.btn)样式效果。


按钮下拉菜单其实就是普通的下拉菜单，只不过把<a>标签元素换成了<button>标签元素。唯一的不同时外部容器“div.dropdown”换成了“div.btn-group”。


 -->

<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-doggle" data-toggle="dropdown">
        按钮下拉菜单 <i class="caret"></i>
    </button>
    <ul class="dropdown-menu">
        <li><a href="">按钮下拉菜单项</a></li>
        <li><a href="">按钮下拉菜单项</a></li>
        <li><a href="">按钮下拉菜单项</a></li>

</div>
