<!-- 

等分按钮也常被称为是自适应分组按钮，其实现方法也非常的简单，只需要在按钮组“btn-group”上追加一个“btn-group-justified”


特别声明：
在制作等分按钮时，请尽量使用<a>标签元素来制作按钮，因为使用<button>标签元素时，使用display:table在部分

-->


<div class="btn-wrap">
    <div class="btn-group btn-group-justified">
        <a class="btn btn-default" href="">首页</a>
        <a class="btn btn-default" href="">产品展示</a>
        <a class="btn btn-default" href="">案例分析</a>
        <a class="btn btn-default" href="">联系我们</a>
    </div>
</div>

<hr>

</div>

</body>
</html>
