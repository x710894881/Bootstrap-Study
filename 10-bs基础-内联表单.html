<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>内联表单</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- 

在bs中实现将表单控件都在一行内显示，你只需要在<form>元素中添加类名form-inline即可

-->


<form class="form-inline" role="form">
    
    <div class="form-group">
        <label for="exampleInputEmail2" class="sr-only">邮箱</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入你的邮箱地址">
    </div>
    
    <div class="form-group">
        <label for="examplePassword2">密码</label>
        <input type="password" class="form-control" id="examplePassword2" placeholder="请输入你的邮箱密码" name="">
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" name=""> 记住密码
        </label>
    </div>
    
    <button type="submit" class="btn btn-default">进入邮箱</button>


</form>





    
</body>
</html>
