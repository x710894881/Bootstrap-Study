<body>

<!-- 

使用方法：
1、使用一个名为“dropdown”的容器包裹了整个下拉菜单元素；
2、使用了一个<button>按钮做为父菜单，并且定义类名“dropdown-toggle”和自定义“data-toggle”属性，且值必须和最外层容器类名一致。
3、下拉菜单项使用一个ul列表，并且定义一个类名为“dropdown-menu”。



原理分析：
通过js技术手段，给父容器“div.dropdown”添加或移除类名“open”来控制下拉菜单显示或隐藏。也就是说，默认情况，“div.dropdown”没有类名“open”，当用户第一次点击时候，“div.dropdown”会添加类名open；当用户再次点击时，“div.dropdown”容器中的类名“open”又会被移除。

 -->


<div class="dropdown">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        下拉菜单 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="">下拉菜单项</a></li>
        <li><a href="">下拉菜单项</a></li>
        <li><a href="">下拉菜单项</a></li>
        <li><a href="">下拉菜单项</a></li>
    </ul>
</div>

<hr>

<div class="dropdown">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        选择你喜欢的水果 <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">苹果</a></li>
        <li><a href="">香蕉</a></li>
        <li><a href="">梨</a></li>
        <li><a href="">桃</a></li>
    </ul>
</div>






<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>


</body>
</html>
