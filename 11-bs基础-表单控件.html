<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单控件</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    

<h1>输入框input</h1>

<form role="form">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter email" name="">
    </div>
</form>

<!-- 
使用和原始的一致，多行选择设置multiple
-->
<h1>下拉选择框select</h1>
<form role="form">

    <div class="form-group">
        <select class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>     
    </div>
    
    <div class="form-group">
        <select multiple class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
    </div>

</form>

<h1>文本域textarea</h1>
<!-- 文本域和原始使用方法一样，设置rows可定义其高度，设置cols可以设置其宽度。但是如果添加了form-control类名，则无需设置cols属性。因为bs框架中的form-control样式表单控件宽度为100%或者auto -->
<form role="form">
    
    <div class="form-group">
        <textarea class="form-control" rows="3"></textarea>
    </div>

</form>

<h1>复选框checkbox和单选择按钮radio</h1>
<!-- 在bs中主要借助.checkbox和.radio样式，来处理复选框、单选按钮与标签的对齐方式。 -->
<form role="form">
    
    <div class="checkbox">
        <label>
            <input type="checkbox" name=""> 记住密码
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="love" checked>
            喜欢
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="hate">
            不喜欢
        </label>
    </div>

</form>

<h1>复选框和单选按钮水平排列</h1>
<!--  
1、如果checkbox需要水平排列，只需要在label标签上添加类名“checkbox-inline”
2、如果radio需要水平排列，只需要在label标签上添加类名“radio-inline”
-->
<form role="form">
    
    <div class="form-group">
        <label class="checkbox-inline">
            <input type="checkbox" value="option1" name="">
            游戏
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="option2" name="">
            摄影
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="option3" name="">
            旅游
        </label>
    </div>
    
    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" value="option1" name="sex">
            男性
        </label>
        <label class="radio-inline">
            <input type="radio" value="option2" name="sex">
            女性
        </label>
        <label class="radio-inline">
            <input type="radio" value="option3" name="sex">
            中性
        </label>
    </div>


</form>



</body>
</html>
