<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单提示信息</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<!-- 
使用“help-block”样式，将提示信息以块状显示，并且显示在控件底部。

在bs v2版本中还提供了一个行内信息，其使用类名“help-inline”。一般让提示信息显示在控件的后面，也就是同意水平显示。如果你想在bs v3版本中也有这样的效果，你可以添加代码
.help-inline{
    display:inline-block;
    padding-left:5px;
    color:#737373;
}

如果你不想为bs添加自己的代码，而且设计又有这样的需求，那么只能借助于bs的网格系统。

 -->


<h1>实例一</h1>
<form role="form">
    <div class="form-group has-success has-feedback">
        <label class="control-label">成功状态</label>
        <input type="text" class="form-control" placeholder="成功状态" name="">
        <span class="help-block">你输入信息是正确的</span>
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group has-warning has-feedback">
        <label class="control-label">警告状态</label>
        <input type="text" class="form-control" placeholder="警告状态" name="">
        <span class="help-block">请输入正确信息</span>
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
    
    <div class="form-group has-error has-feedback">
        <label class="control-label">错误状态</label>
        <input type="text" class="form-control" placeholder="错误状态" name="">
        <span class="help-block">你输入的信息是错误的</span>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

</form>

<h1>实例二</h1>
<form role="form">
    <div class="form-group has-success has-feedback">
        <label class="control-label">成功状态</label>
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="form-control" placeholder="成功状态" name="">
                <!-- <span class="glyphicon glyphicon-ok form-control-feedback"></span> -->
            </div>
            <span class="col-xs-6 help-block">你输入的信息是正确的</span>
        </div>
    </div>
</form>


</body>
</html>
