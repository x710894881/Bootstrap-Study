<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单控件状态（验证状态）</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- 
在制作表单时，不免要做表单验证，同样也需要提供验证状态样式，在bs框架中提供了这几种效果：
1、.has-warning：警告状态（黄色）
2、.has-error：错误状态（红色）
3、.has-success：成功状态（绿色）

使用的时候只需要在form-group容器上家对应状态类名。

 -->
<!-- 
很多时候，在表单验证的时候，不同的状态会提供不同的icon，比如成功是一个对号(√)，错误是一个叉号（x）等。如果你想让表单在对应的状态下显示icon出来，只需要在对应的状态下添加类名“has-feedback”。
注意：has-feedback要与has-error、has-warning、has-success在一起

 -->

<h1>实例一</h1>
<form role="form">
    <div class="form-group has-success">
        <label class="control-label" for="inputSuccess1">成功状态</label>
        <input type="text" id="inputSuccess1" class="form-control" placeholder="成功状态" name="">
    </div>

    <div class="form-group has-warning">
        <label for="inputWarning1" class="control-label">警告状态</label>
        <input type="text" id="inputWarning1" class="form-control" placeholder="警告状态">
    </div>

    <div class="form-group has-error">
        <label for="inputError1" class="control-label">错误状态</label>
        <input type="text" id="inputError1" class="form-control" placeholder="错误状态" name="">
    </div>

</form>

<h1>实例二</h1>
<form role="form">
    <div class="form-group has-success has-feedback">
        <label for="inputSuccess1" class="control-label">成功状态</label>
        <input type="text" id="inputSuccess1" class="form-control" placeholder="成功状态" name="">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group has-warning has-feedback">
        <label class="control-label" for="inputWarning1">警告状态</label>
        <input type="text" id="inputWarning1" class="form-control" placeholder="警告状态" name="">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
    
    <div class="form-group has-error has-feedback">
        <label class="control-label" for="inputError1">错误状态</label>
        <input type="text" id="inputError1" class="form-control" placeholder="错误状态" name="">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

    <div class="form-group has-error has-feedback">
        <label class="control-label" for="inputEmail">email地址</label>
        <input type="email" id="inputEmail" class="form-control" name="">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

</form>


    
</body>
</html>
