<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>下拉菜单-菜单项状态</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
 
</head>

<body>


<!--  
下拉菜单项的默认状态（不用设置）有悬浮状态(:hover)和焦点状态(:focus)

还有当前状态(.active)和禁用状态(.disabled)，这两种状态使用方法只需要在对应的菜单项上添加对应的类名。

-->

<div class="dropdown">
    <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
        下拉菜单   <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="">下拉菜单项</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
        <li class="divider"></li>
        <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">下拉菜单项</a></li>
    </ul>
</div>


<hr>

<div class="dropdown">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        选择你喜欢的水果 <i class="caret"></i>
    </button>
    <ul class="dropdown-menu">
        <li><a href="">苹果</a></li>
        <li class="active"><a href="">香蕉</a></li>
        <li><a href="">梨</a></li>
        <li class="disabled"><a href="">桃</a></li>
    </ul>
</div>






<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>


</body>
</html>
