<!-- 

<code>:一般是针对于单个单词或单个句子的代码
<pre>:一般是针对于多行代码（也就是成块代码）
<kbd>:一般是表示用户要通过键盘输入的内容


虽然不同的类型风格不一样，但是其使用方法是类似的。

注意：
不管使用哪种代码风格，在代码中碰到小于号（<）要使用硬编码“&lt;”来替代，大于号（>）使用"&gt;"来替代。


要控制代码块的高度，添加.pre-scrollable即可



 -->

code风格：
<div>Bootstrap的代码风格有三种：<code>&lt;code&gt;</code>、<code>&lt;pre&gt;</code>和<code>&lt;kbd&gt;</code></div>
pre风格：
<div>
<pre>
&lt;ul&gt;
&lt;li&gt;...&lt;/li&gt;
&lt;li&gt;...&lt;/li&gt;
&lt;li&gt;...&lt;/li&gt;
&lt;/ul&gt;
</pre>
</div>
kbd风格：
<div>请输入<kbd>ctrl+c</kbd>来复制代码，然后使用<kbd>ctrl+v</kbd>来粘贴代码</div>





    
</body>
