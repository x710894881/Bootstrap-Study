<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表格行的类</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
 
<!-- 
特别提示：
除了.active之外，其他是个类型和“.table-hover”配合使用时候，bs针对这几种样式也做了相应的悬浮状态的样式设置，所以如果需要给tr元素添加其他颜色样式是时，在“.table-hover”表格中也要做相应的调整。


注意：要实现悬浮状态，需要在<table>标签上加入table-hover类。


 -->

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>类名</th>
            <th>描述</th>
        </tr>
    </thead>
    <tbody>
        <tr class="active">
            <td>.active</td>
            <td>表示当前活动的信息</td>
        </tr>
        <tr class="success">
            <td>.success</td>
            <td>表示成功或者正确的行为</td>
        </tr>
        <tr class="info">
            <td>.info</td>
            <td>表示中立的信息或行为</td>
        </tr>
        <tr class="warning">
            <td>.warning</td>
            <td>表示警告，需要特别注意</td>
        </tr>
        <tr class="danger">
            <td>.danger</td>
            <td>表示危险或者可能是错误的行为</td>
        </tr>
    </tbody>
</table>



</body>
</html>
