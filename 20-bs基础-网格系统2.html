<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网格系统</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        [class *= col-]{
          background-color: #eee;
          border: 1px solid #ccc;
        }
    </style>
</head>

<body>

<!--  
列偏移：
只需要在列元素上添加类名“col-md-offset-*”（其中星号代表要偏移的列组合数），那么具有这个类名的列就会向右偏移。

注意：
使用“col-md-offset-*”对列进行向右偏移时，要保证列与偏移列的总数不超过12，不然会导致列断行显示。

-->

<div class="container">
    <h4>列向右移动4列的间距</h4>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-2 col-md-offset-4">列向右移动四列的间距</div>
        <div class="col-md-2">.col-md-2</div>
    </div>

    <div class="row">
        <div class="col-md-4">.col-md-4</div>  
        <div class="col-md-4 col-md-offset-4">.col-md-4向右移动四列</div>
    </div>

</div>

<hr>

<div class="container">
    <h4>发生行断裂</h4>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-2 col-md-offset-4">列向右移动四列的间距</div>
        <div class="col-md-2">.col-md-3</div>
    </div>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4 col-md-offset-4">列向右移动四列的间距</div>
    </div>
    <div class="row">
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-3 col-md-offset-3">col-md-offset-3</div>
        <div class="col-md-4">col-md-4</div>
    </div>
</div>  






<div class="container">
    <div class="row">
        <div class="col-md-2">.col-md-2</div>
        <div class="col-md-2 col-md-offset-1">.col-md-2向右偏移1个间距</div>
        <div class="col-md-2 col-md-offset-1">.col-md-2向右偏移1个间距</div>
        <div class="col-md-3 col-md-offset-1">.col-md-3向右偏移1个间距</div>
    </div>
</div>




</body>
</html>
