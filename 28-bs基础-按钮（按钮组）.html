<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按钮（按钮组）</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
 
</head>

<body>

<!-- 

使用一个名为“btn-group”的容器，把多个按钮放到这个容器中。


除了可以使用<button>元素之外，还可以使用其他标签元素，比如a标签。唯一要保证的是，不管使用什么标签，“btn-group”容器里的标签元素需要带有类名“.btn”

 -->

<div class="btn-group">
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward "></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
</div>



<div class="btn-group">
    <a href="" class="btn btn-default"> <i class="glyphicon glyphicon-search"></i> </a>
    <a href="" class="btn btn-default"> <i class="glyphicon glyphicon-zoom-in"></i> </a>
    <a href="" class="btn btn-default"> <i class="glyphicon glyphicon-zoom-out"></i> </a>
    <a href="" class="btn btn-default"> <i class="glyphicon glyphicon-circle-arrow-up"></i> </a>
    <a href="" class="btn btn-default"> <i class="glyphicon glyphicon-circle-arrow-down"></i> </a>
</div>  







<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>


</body>
</html>
